<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input class="searchInput" id="city-input"type="text" placeholder="Enter City Name">
        <button class="searchButton" onclick="searchCity()">
          search
      </div>
      <div class="weather-details">
        <h2> <span id="city-name">--- </span></h2>
        
      <div id="des">
        <div > TYPE: <span id="type" ></span> </div>
          <div > Temp: <span id="temp" >°</span> </div>
        <div  >MIN-TEMP:<span id="min-temp">°</span></div>
        <div >MAX-TEMP:<span id="max-temp">°</span></div>
        <div  >PRES: <span id="pres" > </span>bar</div>
        <div  >Hum: <span id="Hum" > </span></div>

      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
